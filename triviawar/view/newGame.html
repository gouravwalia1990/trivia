<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title> Trivia </title>

		<base href="../">

	

		<!-- jquery.js -->
		<script src="assets/js/jquery.js" type="text/javascript"></script>

		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>

		<!-- addcssjs file -->
		<script src="assets/js/addcssjs.js"></script>
		
			<!-- Less File -->
		<link rel="stylesheet/less" type="text/css" href="assets/css/main.less" />

		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type='text/css'>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.corm/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<!-- div for ajax response -->
		<div id="responseDiv"></div>

		<div class="container container1 ">
			<div class="container-960  ">
				<div class="row box1 padding-zero">
					<div class="col-xs-12" id="header"></div>

					<!----------------------------------------------------->
					<div class=" col-sm-12 padding-zero">
						<div class=" col-xs-12 newgamebox text-center">

							<h2>NEW GAME</h2>
						</div>
					</div>
					<div class=" col-xs-12 padding-zero margin-t-neg45">
						<div class=" col-xs-12  ">
							<a href="view/dashboard.html"><img src="assets/icons/left-arrow.svg" /></a>

						</div>
					</div>

					<div class="col-xs-12 text-center">
						<h3 class="margin-t20">Select Game Language</h3>
						<div class="language-box">
							<a href=""> <img src="assets/images/english.jpg" /> <h5>English</h5> </a>
						</div>
					</div>
					<div class="col-sm-10 col-sm-offset-1 text-center bigFonts btn-newgame-size padding-zero">
						<h4>Game mode</h4>

						<div class="col-sm-12 padding-zero marg-t14 margin-b20">
							<div class="col-xs-6 text-center">
								<a onclick="dispGameModeString('Collect all the characters to win','classic');clicksound.playclip();" class="classic-challenge-btn1 btn btn-classic btn-block btn-lg "> <img class="game-tick-check1 game-tick check-box-layout" src="assets/images/check.png" /> <img src="assets/icons/respin.svg" /> CLASSIC </a>
							</div>
							<div class="col-xs-6 text-center">
								<a onclick="dispGameModeString('Play against several opponent at the same time','challenge');clicksound.playclip();" class="classic-challenge-btn2 btn btn-red btn-block btn-lg  "> <img class="game-tick-check2 game-tick hide check-box-layout" src="assets/images/check.png" /> <img src="assets/images/swords.svg" />CHALLENGE</a>
							</div>
							<input type="hidden" id="gameMode" value="classic" />
						</div>
						<div class="clearfix"></div>
						<p class="mode-description margin-t5" id="demo">
							Collect all the characters to win
						</p>

						<div class="col-sm-12 padding-zero text-center margin-t20 bigFonts btn-newgame-size">
							<h4>Opponent</h4>
							<div class="col-sm-12 padding-zero">
								<div class="col-xs-6">
									<a id="friends" onclick="dispGameOpponent(3,'friends');clicksound.playclip()" class="friends-random-btn3 btn btn-orange btn-block btn-lg"> <img class="game-tick-check3 game-tick1 check-box-layout" src="assets/images/check.png" /> <img src="assets/images/search-friend.svg" />FRIENDS</a>
								</div>
								<div class="col-xs-6">
									<a id="random" onclick="dispGameOpponent(4,'random');clicksound.playclip()" class="friends-random-btn4 btn btn-orange btn-block btn-lg"> <img class="game-tick-check4 game-tick1 hide check-box-layout" src="assets/images/check.png" /> <img src="assets/images/random.svg" />RANDOM</a>
								</div>
								<input type="hidden" id="gameOpponent" value="friends" />
							</div>
						</div>

					</div>

					<div class="col-xs-12 margin-tb30">
						<div class="col-xs-8 col-xs-offset-2  bigFonts ">
							<a onclick="redirectTo2('playNewGame');clicksound.playclip();" class="cursor btn btn-playnow btn-block btn-lg">PLAY NOW</a>
						</div>
					</div>

				</div>
			</div>
		</div>

		<script>
			function dispGameModeString(str, gameMode) {

				$("#demo").html(str);
				$(".game-tick").addClass("hide");
				if (gameMode == 'classic') {
					$(".game-tick-check1").removeClass("hide");
					$("#gameMode").val("classic");
				} else {
					$(".game-tick-check2").removeClass("hide");
					$("#gameMode").val("challenge");
				}
			}

			function dispGameOpponent(tick, str) {
				$(".game-tick1").addClass("hide");
				$(".game-tick-check" + tick).removeClass("hide");
				$("#gameOpponent").val(str);
			}
		</script>

	</body>

</html>
