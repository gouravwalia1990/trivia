            <script>
                $(document).ready(function() {
                    $("#correct").click(function() {
                        //$("div.text-correct").show();
                        $("div.text-correct").removeClass('hide');
                        $('#correct').addClass('btn-olive');
                        var div = $("div.move");
                        div.animate({

                            width: '-700px',
                            opacity: '0'
                        }, "slow");

                        setTimeout(function() {
                            window.location = "view/sports-next-page.html";
                        }, 300);

                    });

                    $("#wrong,#wrong2,#wrong3").click(function() {
                        //$("div.ans-wrong").show();
                        $("div.text-incorrect").removeClass('hide');
                        var div = $("div.move");
                        div.animate({
                            width: '-700px',
                            opacity: '0'
                        }, "slow");
                        setTimeout(function() {

                        }, 300);
                    });
                });
