	<body>

		<!-- div for ajax response -->
		<div id="responseDiv"></div>

		<div class="container container1 ">
			<div class="container-960">
				<div class="row box1 padding-zero">
					<div class="col-sm-8 col-sm-offset-2 text-center marg-pad-tb50 logo-image">
						<img src="assets/images/logo-login.png" />

						<form id="signupForm" name="signupForm">
							<h3 class='signinLabel'>Create Account</h3>
							<div class="form-group">
								<input type="hidden" class="form-control" id="signupEmail">
								<input type="text" class="form-control" name="signupUserName" id="signupUserName" placeholder="Username">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="signupPassword" id="signupPassword" placeholder="Enter your Password">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="signupConfirmPassword" id="signupConfirmPassword" placeholder="Repeat Password">
							</div>
							<div class="form-group">
								<div class="clearfix"></div>
								<button type="submit" onclick="clicksound.playclip();return redirectTo(this , 'signupForm');" class="btn-bold btn btn-block btn-olive" id="signupSubmit">
									<div class="floatingBarsG signupProgressBar hide">
										<div class="blockG" id="rotateG_01"></div>
										<div class="blockG" id="rotateG_02"></div>
										<div class="blockG" id="rotateG_03"></div>
										<div class="blockG" id="rotateG_04"></div>
										<div class="blockG" id="rotateG_05"></div>
										<div class="blockG" id="rotateG_06"></div>
										<div class="blockG" id="rotateG_07"></div>
										<div class="blockG" id="rotateG_08"></div>
									</div>
									Create
								</button>
							</div>

						</form>
						<a onclick="clicksound.playclip();redirectTo2('index')" class="cursor back"><img src="assets/icons/left-arrow.svg" /></span> &nbsp; Back </a>
					</div>
				</div>
			</div>
