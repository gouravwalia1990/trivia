	<body>
		<div class="container container1">
			<div class="container-960  ">
				<div class="row box1 padding-zero">

					<div class="col-xs-12 text-center   margin-b20">
						<h1 class="character-word text-uppercase"> Sports</h1>
					</div>

					<div class="col-sm-12 margin-tb30">
						<div class="col-sm-offset-3 col-sm-6 col-sm-offset-3  text-center">
							<div class=" text-center spin-box character-image">
								<img src="assets/images/character-3.png" />
							</div>

						</div>
					</div>

					<div class="col-sm-8 col-sm-offset-2 text-center margin-tb40 padding-b40">

						<div class="col-xs-6  mobile-btn-font">
							<a href="#" class="btn btn-orange2 btn-block btn-lg"> <img src="assets/icons/respin.svg" /> &nbsp;3</a>
						</div>
						<div class="col-xs-6 mobile-btn-font ">
							<a href="view/sports.html" class="btn btn-newgame btn-bold btn-block btn-lg "> <img class="margin-t5" src="assets/icons/play.svg" /> &nbsp;Play</a>
						</div>

					</div>

				</div>
			</div>
		</div>

		<script>
			$(document).ready(function() {

				var currentWord = '';

				if (localStorage.getItem("currentWord")) {

					currentWord = localStorage.getItem("currentWord");

				}

				$(".character-word").html(currentWord);
				
				var img='';

				if (currentWord == 'entertainment') {
					img +=" <img src='assets/images/character-1.png' /> ";
					
				} else if (currentWord == 'art') {
					
					img +=" <img src='assets/images/character-2.png' /> ";

				} else if (currentWord == 'sports') {
					
					img +=" <img src='assets/images/character-3.png' /> ";

				} else if (currentWord == 'history') {
					
					img +=" <img src='assets/images/character-4.png' /> ";

				} else if (currentWord == 'science') {
					
					img +=" <img src='assets/images/character-5.png' /> ";

				} else if (currentWord == 'geography') {
					
					img +=" <img src='assets/images/character-6.png' /> ";

				} else if (currentWord == 'crown') {
					
					img +=" <img src='assets/images/icon-crown-meter-full.png' /> ";

				}
				
				$(".character-image").html(img);

			});
		</script>

	</body>
